<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card-container">
      <header>
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration representing HTML and CSS"
          class="post-image"
        />
        <p class="tag">Learning</p>
        <p class="meta">Published 21 Dec 2023</p>
        <h1 id="article-title">HTML & CSS Foundations</h1>
      </header>
      <p class="summary" aria-labelledby="article-title">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <footer class="card-footer">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Avatar of Greg Hooper, the author"
          class="author-avatar"
        />
        <p class="author">Greg Hooper</p>
      </footer>
    </article>

    <footer class="attribution" aria-label="Attribution information">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        aria-label="Frontend Mentor website"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fr4nbtt" aria-label="GitHub profile of coder"
        >fr4nbtt</a
      >.
    </footer>
  </body>
</html>
